<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello Caching World!</title>
  </head>
  <body>
    <h1>This is a basic progressive web app</h1>
    <!-- Image -->
    <img src="/basicapp/images/hello.png" />                                  
    <!-- JavaScript -->
    <script async src="/basicapp/js/script.js"></script>                      
<script>
// Register the service worker 
  if ('serviceWorker' in navigator) {   
     navigator.serviceWorker.register('/basicapp/service-worker.js').then(function(registration) {
    // Registration was successful
    console.log('ServiceWorker registration successful with scope: ', registration.scope);
}).catch(function(err) {                                             
    // registration failed :(
    console.log('ServiceWorker registration failed: ', err);
    });
}
</script>
  </body>
</html>
